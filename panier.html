<div class="row">

          <div class="card-body">
            <h1 class="name"><span class="font-weight-bold text-dark">Votre panier</span></h1>  
            <table class="table">
              <thead>
                <tr><th>Article</th><th>Prix €<span id="prixrecalcule"></span></th><th>Image</th><th>Couleur</th></tr>
              </thead>

</div>
<div class="row">
      <div class="col-12 col-lg-8">
        <div class="card ml-4 mb-4 mt-lg-4 border-grey ">
          <div class="card-body">
            <form id="myForm" method="post">
              <h2 class="text-dark">Validez votre commande</h2>
              <h3 class="text-dark">Vous y êtes presque!</br> Remplissez le questionnaire et validez votre commande</h3>
              <fieldset class="Coordonnées">
                <legend class="text-dark">Vos Coordonnées</legend>
                <p>
                    <label for="nom" class="text-dark">Nom</label> :
                    <input type="text" name="nom" id="nom" required>
                    <span id="aideNom"></span>
                </p>
                <p>
                    <label for="prenom">Prénom</label> :
                    <input type="text" name="prenom" id="prenom" required>
                    <span id="aidePrenom"></span>
                </p>
                <p>
                    <label for="courriel">Mail</label> :
                    <input type="email" name="courriel" id="courriel" required placeholder="utilisateur@domaine.fr">
                    <span id="aideCourriel"></span>
                </p>
                <p>
                    <label for="mail_conf">Confirmer mail </label>
                    <input type="text" name="Confirmer mail" id="mail_conf">
                    <span id="aideConfirmCourriel"></span>
                </p>
                </fieldset>

                <fieldset class="Adresse">
                <legend>Votre Adresse</legend>
                <p>
                    <label for="adress">Adresse</label>
                    <input type="text" name="adress" id="adress">
                </p>
                <p>
                    <label for="ville">Ville</label>
                    <input type="text" name="ville" id="ville">
                </p>
                          
         
                </fieldset>

                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
                
            </form>

        </div>
